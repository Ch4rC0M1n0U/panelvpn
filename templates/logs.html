{% extends "base.html" %}

{% block title %}Logs {{ container }} - OSINT Admin{% endblock %}

{% block content %}
<div class="mb-4">
    <a href="{{ url_for('services') }}" class="text-muted text-decoration-none">
        <i class="bi bi-arrow-left"></i> Retour aux services
    </a>
</div>

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="bi bi-terminal"></i> Logs - {{ container }}</h2>
    <div>
        <button onclick="location.reload()" class="btn btn-outline-primary">
            <i class="bi bi-arrow-clockwise"></i> Rafraîchir
        </button>
        <form action="{{ url_for('restart_service', container=container) }}" 
              method="POST" class="d-inline ms-2">
            <button type="submit" class="btn btn-outline-warning">
                <i class="bi bi-arrow-clockwise"></i> Redémarrer
            </button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <pre style="max-height: 600px; overflow-y: auto;">{{ logs }}</pre>
    </div>
</div>
{% endblock %}
